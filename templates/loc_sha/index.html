{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Sharing</title>
    <link href="{% static 'loc_sha/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'loc_sha/css/mystyle.css' %}" rel="stylesheet">
</head>

<body>
    <div class="col-md-3">
        <form id="part1">
            <h3>Create a new group</h3>
            <div class="form-group">
                <label for="name1">Your name</label>
                <input type="text" id="name1" name="name1" class="form-control required">
            </div>
            <div class="form-group">
                <label for="dest">Your destination</label>
                <input type="text" id="dest" name="dest" class="form-control controls">
            </div>
            <input type="button" id="create" name="create" value="Create" class="btn btn-primary">
            <div style="margin-top:30px"></div>
            <h3>Join a group</h3>
            <div class="form-group">
                <label for="name2">Your name</label>
                <input type="text" id="name2" name="name2" class="form-control required">
            </div>
            <div class="form-group">
                <label for="group">Group number</label>
                <input type="text" id="group" name="group" class="form-control required">
            </div>
            <input type="button" id="join" name="join" value="Join" class="btn btn-primary">
        </form>
        <div id="part2" style="display:none;">
            <h3>Group number:</h3>
            <div id="i_group"></div>
            <h3>Your name:</h3>
            <div id="i_name"></div>
            <div></div>
            <input type="button" id="exit" name="exit" value="Exit" class="btn btn-primary">
        </div>
    </div>
    <div class="col-md-9" id="map"></div>

    <script src="{% static 'loc_sha/js/jquery-3.1.1.min.js' %}" ></script>
    <script src="{% static 'loc_sha/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'loc_sha/js/myscript.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3UJnSWM491Y3ys7aBh8btL8iE9JWn4V4&libraries=places&callback=initMap"
            async defer></script>
</body>
</html>
